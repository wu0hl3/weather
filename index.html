<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        body {
            background-color: black;
            color: white;
        }

        .imfo {
            display: flex;
            flex-flow: wrap;
            justify-content: space-evenly;
        }

        .weather_card {
            /* border: 1px solid white; */
            margin: 30px;
        }

        .weather_card>h1 {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px white solid;
        }
    </style>
</head>

<body>
    <div class="imfo">
        <!-- <div class="weather_card">
            <h1>地區:</h1>
            <h2>開始時間:</h2>
            <h2>溫度</h2>
            <h2>天氣狀況:</h2>
        </div> -->
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            url: "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-B5282D9D-8FDD-40E9-AD48-B1DF3270465D",
            cache: false,
            success: function (res) {
                // console.log(res);
                ajax_success(res);
            }
        });

        function ajax_success(weather_data) {
            weather_data.records.location.forEach(location => {
                console.log(location);
                var imfo = document.querySelector(".imfo");
                imfo.innerHTML +=

                    `<div class="weather_card">
            <h1>${location.locationName}</h1>
            <h2>開始時間: ${location.weatherElement[4].time[0].startTime}</h2>
            <h2>最大溫度: ${location.weatherElement[4].time[0].parameter.parameterName}C</h2>
            <h2>天氣狀況: ${location.weatherElement[0].time[0].parameter.parameterName}</h2>
        </div>`
        ;
            });
        }
    </script>
</body>

</html>
